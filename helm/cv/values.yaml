# Namespace for deployment
namespace: cv

# Full domain including subdomain (e.g., cv.boysthings.top)
domain: cv.boysthings.top

# Shared image configuration for all services
image:
  repository: ghcr.io/sekretk/cv
  tag: latest
  pullPolicy: Always

# English service (English CV)
english:
  name: english-service
  urlPath: /eng  # URL path prefix for routing
  replicaCount: 1
  containerPort: 6002  # Port the container listens on
  service:
    type: ClusterIP
    port: 80  # Service port (external)
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Russian service (Russian CV)
russian:
  name: russian-service
  urlPath: /rus  # URL path prefix for routing
  replicaCount: 1
  containerPort: 6003  # Port the container listens on
  service:
    type: ClusterIP
    port: 80  # Service port (external)
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# PDF service (PDF Files)
pdf:
  name: pdf-service
  urlPath: /pdf  # URL path prefix for routing
  replicaCount: 1
  containerPort: 6001  # Port the container listens on
  service:
    type: ClusterIP
    port: 80  # Service port (external)
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  annotations: {}
  tls:
    enabled: true
    secretName: boysthings-top-wildcard-tls

