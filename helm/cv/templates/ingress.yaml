{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-language-webserver
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-prefixes@kubernetescrd
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      # PDF service - must come first for specific path matching
      - path: {{ .Values.pdf.urlPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.pdf.name }}
            port:
              number: {{ .Values.pdf.service.port }}
      # Russian service
      - path: {{ .Values.russian.urlPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.russian.name }}
            port:
              number: {{ .Values.russian.service.port }}
      # English service - /eng path
      - path: {{ .Values.english.urlPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.english.name }}
            port:
              number: {{ .Values.english.service.port }}
      # English service - default/root path (must come last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.english.name }}
            port:
              number: {{ .Values.english.service.port }}
{{- end }}
