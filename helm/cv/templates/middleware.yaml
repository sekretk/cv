apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "cv.fullname" . }}-strip-eng
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cv.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - /eng
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "cv.fullname" . }}-strip-rus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cv.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - /rus
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "cv.fullname" . }}-strip-pdf
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cv.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - /pdf

