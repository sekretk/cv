apiVersion: v1
kind: Service
metadata:
  name: {{ include "cv.fullname" . }}-pdf
  labels:
    {{- include "cv.labels" . | nindent 4 }}
    app.kubernetes.io/component: pdf-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.pdf.port }}
      targetPort: {{ .Values.service.pdf.targetPort }}
      protocol: TCP
      name: http-pdf
  selector:
    {{- include "cv.selectorLabels" . | nindent 4 }}
