name: Release Pipeline

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Triggers on version tags like 0.0.3, 1.2.3, etc.
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate PDFs
        run: |
          echo "Generating PDFs into pdf directory..."
          npm run build:pdf
          echo "PDFs generated successfully"
          ls -la pdf/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        id: release-notes
        run: |
          echo "## üöÄ Release ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üèÉ‚Äç‚ôÇÔ∏è Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 6001:6001 -p 6002:6002 -p 6003:6003 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåç Multi-Language Support" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF Server**: http://localhost:6001" >> $GITHUB_STEP_SUMMARY
          echo "  - English PDF: http://localhost:6001/resume.eng.pdf" >> $GITHUB_STEP_SUMMARY
          echo "  - Russian PDF: http://localhost:6001/resume.rus.pdf" >> $GITHUB_STEP_SUMMARY
          echo "- **English CV**: http://localhost:6002" >> $GITHUB_STEP_SUMMARY
          echo "- **Russian CV**: http://localhost:6003" >> $GITHUB_STEP_SUMMARY

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üöÄ Release ${{ github.ref_name }}
            
            ### üì¶ Docker Image
            - **Registry**: `ghcr.io/${{ github.repository }}`
            - **Tags**: `${{ github.ref_name }}`, `latest`
            
            ### üèÉ‚Äç‚ôÇÔ∏è Quick Start
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -p 6001:6001 -p 6002:6002 -p 6003:6003 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            ### üåç Production URLs (cv.boysthings.top)
            - **English CV**: https://cv.boysthings.top/eng
            - **Russian CV**: https://cv.boysthings.top/rus
            - **PDF Server**: https://cv.boysthings.top/pdf
              - English PDF: https://cv.boysthings.top/pdf/resume.eng.pdf
              - Russian PDF: https://cv.boysthings.top/pdf/resume.rus.pdf
            
            ### üê≥ Local Access
            - **PDF Server**: http://localhost:6001
            - **English CV**: http://localhost:6002
            - **Russian CV**: http://localhost:6003
            
            ### üîß What's Changed
            - Automated Docker build and push to GitHub Container Registry
            - Multi-architecture support (linux/amd64, linux/arm64)
            - Pre-generated PDFs for both languages
            - Dual-language CV serving
            - Optimized for production deployment
          draft: false
          prerelease: false