name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate PDFs
        run: |
          echo "Generating PDFs into pdf directory..."
          npm run build:pdf
          echo "PDFs generated successfully"
          ls -la pdf/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        id: release-notes
        run: |
          echo "## 🚀 Release ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🏃‍♂️ Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 6001:6001 -p 6002:6002 -p 6003:6003 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🌍 Multi-Language Support" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF Server**: http://localhost:6001" >> $GITHUB_STEP_SUMMARY
          echo "  - English PDF: http://localhost:6001/resume.eng.pdf" >> $GITHUB_STEP_SUMMARY
          echo "  - Russian PDF: http://localhost:6001/resume.rus.pdf" >> $GITHUB_STEP_SUMMARY
          echo "- **English CV**: http://localhost:6002" >> $GITHUB_STEP_SUMMARY
          echo "- **Russian CV**: http://localhost:6003" >> $GITHUB_STEP_SUMMARY

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Release ${{ github.ref_name }}
            
            ### 📦 Docker Image
            - **Registry**: `ghcr.io/${{ github.repository }}`
            - **Tags**: `${{ github.ref_name }}`, `latest`
            
            ### 🏃‍♂️ Quick Start
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -p 6000:6000 -p 6001:6001 -p 6002:6002 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            ### 🌍 Multi-Language Support
            - **PDF Server**: http://localhost:6000
              - English PDF: http://localhost:6000/resume.eng.pdf
              - Russian PDF: http://localhost:6000/resume.rus.pdf
            - **English CV**: http://localhost:6001
            - **Russian CV**: http://localhost:6002
            
            ### 📄 PDF Files
            Pre-generated PDFs are served via HTTP server on port 6000 with directory listing enabled
            
            ### 🔧 What's Changed
            - Automated Docker build and push to GitHub Container Registry
            - Multi-architecture support (linux/amd64, linux/arm64)
            - Pre-generated PDFs for both languages
            - Dual-language CV serving
            - Optimized for production deployment
          draft: false
          prerelease: false