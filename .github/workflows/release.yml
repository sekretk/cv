name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Triggers on version tags like 1.0.0, 2.1.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      release-date: ${{ steps.get_date.outputs.DATE }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
      
      - name: Get release date
        id: get_date
        run: |
          RELEASE_DATE=$(date -u +%Y-%m-%d)
          echo "DATE=$RELEASE_DATE" >> $GITHUB_OUTPUT
          echo "Release date: $RELEASE_DATE"
      
      - name: Update resume files with version and date
        run: |
          node scripts/update-version.js ${{ steps.get_version.outputs.VERSION }} ${{ steps.get_date.outputs.DATE }}
          echo "Updated resume files with version ${{ steps.get_version.outputs.VERSION }} and date ${{ steps.get_date.outputs.DATE }}"
      
      - name: Build PDFs
        run: npm run build:pdf
      
      - name: Commit updated resume files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resume/*.json
          git diff --staged --quiet || git commit -m "chore: update resume versions to ${{ steps.get_version.outputs.VERSION }}"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pdf/resume.eng.pdf
            pdf/resume.rus.pdf
            resume/*.json
          body: |
            Release ${{ steps.get_version.outputs.VERSION }}
            
            ## Resume Files
            - ðŸ“„ English PDF: `resume.eng.pdf`
            - ðŸ“„ Russian PDF: `resume.rus.pdf`
            - ðŸ“‹ English JSON: `eng.json`
            - ðŸ“‹ Russian JSON: `rus.json`
            
            All resume files have been updated with version ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: release
    if: success() && needs.release.result == 'success'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install kubectl
        run: |
          echo "âš™ï¸ Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          echo "âœ… kubectl installed successfully!"
          kubectl version --client
          
      - name: Install Helm
        run: |
          echo "âš™ï¸ Installing Helm..."
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          echo "âœ… Helm installed successfully!"
          helm version
          
      - name: Setup Kubernetes cluster access
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ -n "$KUBE_CONFIG" ]; then
            echo "ðŸ”§ Setting up Kubernetes cluster access..."
            mkdir -p ~/.kube
            echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
            chmod 600 ~/.kube/config
            
            # Test cluster connectivity
            if kubectl cluster-info > /dev/null 2>&1; then
              echo "âœ… Successfully connected to Kubernetes cluster"
              echo "KUBE_ACCESS=true" >> $GITHUB_ENV
            else
              echo "âŒ Failed to connect to Kubernetes cluster"
              echo "KUBE_ACCESS=false" >> $GITHUB_ENV
            fi
          else
            echo "âš ï¸ KUBE_CONFIG secret not configured - skipping cluster setup"
            echo "KUBE_ACCESS=false" >> $GITHUB_ENV
          fi
          
      - name: Pre-deployment cluster inspection
        if: env.KUBE_ACCESS == 'true'
        run: |
          echo "ðŸ” Pre-deployment cluster inspection..."
          echo "======================================"
          
          NAMESPACE="cv"
          
          echo "ðŸ“Š Cluster nodes:"
          kubectl get nodes -o wide || true
          
          echo ""
          echo "ðŸ“ Available namespaces:"
          kubectl get namespaces || true
          
          if kubectl get namespace "$NAMESPACE" >/dev/null 2>&1; then
            echo ""
            echo "âœ… Namespace '$NAMESPACE' exists"
            
            echo ""
            echo "ðŸ“‹ Current pods in '$NAMESPACE':"
            kubectl get pods -n "$NAMESPACE" -o wide || true
            
            echo ""
            echo "ðŸ“‹ Current services in '$NAMESPACE':"
            kubectl get services -n "$NAMESPACE" || true
            
            echo ""
            echo "ðŸ“‹ Current deployments in '$NAMESPACE':"
            kubectl get deployments -n "$NAMESPACE" -o wide || true
            
            echo ""
            echo "ðŸ“‹ Current Helm releases in '$NAMESPACE':"
            helm list -n "$NAMESPACE" || true
          else
            echo "âš ï¸ Namespace '$NAMESPACE' does not exist - will be created by Helm"
          fi
          
      - name: Deploy to Kubernetes with Helm
        if: env.KUBE_ACCESS == 'true'
        run: |
          echo "ðŸš€ Deploying CV to Kubernetes..."
          echo "================================"
          
          NAMESPACE="cv"
          VERSION="${{ needs.release.outputs.version }}"
          
          echo "ðŸ“‹ Deployment Configuration:"
          echo "Namespace: $NAMESPACE"
          echo "Version: $VERSION"
          echo "Chart Path: ./helm/cv"
          echo ""
          
          # Validate chart
          echo "Step 1: Validating Helm chart..."
          helm lint ./helm/cv || {
            echo "âŒ Helm chart validation failed"
            exit 1
          }
          echo "âœ… Helm chart validation passed"
          echo ""
          
          # Template generation (to verify configuration)
          echo "Step 2: Generating Helm templates..."
          helm template cv ./helm/cv \
            --namespace "$NAMESPACE" \
            --set image.tag="$VERSION" \
            --debug > /tmp/cv-manifest.yaml
          echo "âœ… Helm templates generated successfully"
          
          echo "Generated manifest preview (first 50 lines):"
          head -50 /tmp/cv-manifest.yaml
          echo "... (truncated)"
          echo ""
          
          # Actual deployment
          echo "Step 3: Executing Helm deployment..."
          helm upgrade --install cv ./helm/cv \
            --namespace "$NAMESPACE" \
            --create-namespace \
            --set image.tag="$VERSION" \
            --wait \
            --timeout 5m \
            --debug
            
          if [ $? -eq 0 ]; then
            echo "âœ… Helm deployment completed successfully"
          else
            echo "âŒ Helm deployment failed"
            exit 1
          fi
          
      - name: Monitor deployment progress
        if: env.KUBE_ACCESS == 'true'
        run: |
          echo "â³ Monitoring deployment progress..."
          echo "==================================="
          
          NAMESPACE="cv"
          
          # Wait a moment for resources to be created
          sleep 5
          
          echo "ðŸ“Š Deployment status:"
          kubectl get deployments -n "$NAMESPACE" -o wide || true
          
          echo ""
          echo "ðŸ“‹ Pod status:"
          kubectl get pods -n "$NAMESPACE" -o wide || true
          
          echo ""
          echo "ðŸ“‹ Service status:"
          kubectl get services -n "$NAMESPACE" || true
          
          echo ""
          echo "ðŸ“‹ Ingress status:"
          kubectl get ingress -n "$NAMESPACE" || true
          
          echo ""
          echo "ðŸ“‹ Recent events:"
          kubectl get events -n "$NAMESPACE" --sort-by='.lastTimestamp' | tail -20 || true
          
      - name: Post-deployment inspection
        if: always() && env.KUBE_ACCESS == 'true'
        run: |
          echo "ðŸ” Post-deployment inspection..."
          echo "==============================="
          
          NAMESPACE="cv"
          
          echo "ðŸ“Š Final deployment status:"
          kubectl get all -n "$NAMESPACE" || true
          
          echo ""
          echo "ðŸ“‹ Pod details:"
          kubectl describe pods -n "$NAMESPACE" | grep -E "(Name:|Status:|Image:|Events:)" || true
          
          echo ""
          echo "ðŸ“‹ Recent events (last 10):"
          kubectl get events -n "$NAMESPACE" --sort-by='.lastTimestamp' | tail -10 || true
          
          echo ""
          echo "ðŸ·ï¸ Deployed image version:"
          kubectl get deployment cv -n "$NAMESPACE" -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null && echo "" || echo "Deployment not found"
          
          echo ""
          echo "ðŸ“‹ Helm release status:"
          helm status cv -n "$NAMESPACE" || echo "Helm release not found"
          
      - name: Create deployment summary
        if: always()
        run: |
          echo "ðŸŽ‰ **Release ${{ needs.release.outputs.version }} Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY  
          echo "- **Date:** ${{ needs.release.outputs.release-date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Extracted version from tag" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Updated resume JSON files with version and date" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Built PDF files for all languages" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Built and pushed Docker image" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Created GitHub Release with artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.KUBE_ACCESS }}" == "true" ]; then
            echo "- [x] Deployed to Kubernetes cluster successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- [ ] Kubernetes deployment (cluster access not configured)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Resume Files" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ English PDF: \`resume.eng.pdf\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Russian PDF: \`resume.rus.pdf\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ English JSON: \`eng.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Russian JSON: \`rus.json\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.KUBE_ACCESS }}" == "true" ]; then
            echo "### ðŸš€ Live Application" >> $GITHUB_STEP_SUMMARY
            echo "**CV version ${{ needs.release.outputs.version }} is now live!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **English CV:** [https://cv.boysthings.top/](https://cv.boysthings.top/)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **Russian CV:** [https://cv.boysthings.top/rus](https://cv.boysthings.top/rus)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ **PDF Files:** [https://cv.boysthings.top/pdf](https://cv.boysthings.top/pdf)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Kubernetes Status" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Check deployment status" >> $GITHUB_STEP_SUMMARY
            echo "kubectl get pods -n cv" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# View Helm release" >> $GITHUB_STEP_SUMMARY
            echo "helm status cv -n cv" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "Resume files have been uploaded to the [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Kubernetes deployment was skipped (KUBE_CONFIG secret not configured)" >> $GITHUB_STEP_SUMMARY
          fi
