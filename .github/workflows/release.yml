name: Release
run-name: Releases
on:
  push:
    branches: ['release-test']
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: init git
        run: |
          git init
          git status 

      - name: Get new version
        run: |
          VER=$(cat .version)
          NEXTVER=$(($VER + 1))
          echo "NEXTVER=$NEXTVER" >> $GITHUB_ENV

      - name: merge to release
        run: |
          git checkout release
          git merge develop
          git push

      - name: commit and tag new release
        run: |
          echo $NEXTVER >> .version
          git add .version
          git commit -m"release $(NEXTVER)"
          git tag $NEXTVER
          git push
          git push origin $NEXTVER
          
