name: Release
run-name: Make version and tag commit
on: workflow_dispatch
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SERVICE_ACCOUNT_PAT }}

      - name: init git
        run: |
          git init
          git status 
          git config --global user.email "no-reply@github.com"
          git config --global user.name "Botty McBot"

      - name:  get version and merge changes
        run: |
          git checkout release
          VER=$(cat .version)
          NEXTVER=$(($VER + 1))
          echo "NEXTVER=$NEXTVER" >> $GITHUB_ENV
          git merge main
          git push

      - name: commit and tag new release
        run: |
          echo $NEXTVER
          cat .version
          echo $NEXTVER > .version
          git add .version
          cat .version
          git commit -m"release $NEXTVER"
          git tag v.$NEXTVER
          git push origin release
          git push origin v.$NEXTVER
