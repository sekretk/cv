name: PR Check

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate JSON files
        run: |
          echo "üîç Validating JSON files..."
          for file in cv.json i18n/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || {
                echo "‚ùå Invalid JSON: $file"
                exit 1
              }
              echo "‚úÖ $file is valid"
            fi
          done
      
      - name: Build resume JSON files
        run: |
          echo "üìù Building resume JSON files..."
          npm run build:all
          echo "‚úÖ Resume files built successfully!"
          ls -la out/
      
      - name: Verify generated files
        run: |
          echo "üîç Verifying generated files..."
          for lang in eng rus; do
            if [ ! -f "out/${lang}.json" ]; then
              echo "‚ùå Missing: out/${lang}.json"
              exit 1
            fi
            echo "‚úÖ out/${lang}.json exists"
          done

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build resume files (required for Docker)
        run: npm run build:all
      
      - name: Create placeholder PDFs for Docker build
        run: |
          # In CI, we don't build actual PDFs for PR checks (they're built in release)
          # Create placeholder files so Docker build succeeds
          mkdir -p pdf
          echo "Placeholder PDF for CI build check" > pdf/resume.eng.pdf
          echo "Placeholder PDF for CI build check" > pdf/resume.rus.pdf
          echo "‚úÖ Created placeholder PDF files"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cv:pr-check
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create build summary
        if: always()
        run: |
          echo "## üîç PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "- [x] JSON validation" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Resume build (npm run build:all)" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Docker image build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** PDF generation is skipped in PR checks (done during release)" >> $GITHUB_STEP_SUMMARY

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      
      - name: Lint Helm chart
        run: |
          echo "üîç Linting Helm chart ..."
          helm lint ./helm/cv
          echo "‚úÖ Helm chart is valid!"

  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    needs: [build, docker, helm]
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
